buildscript {
    ext.kotlin_version = rootProject.kotlinVersion

    repositories {
        jcenter()
        maven { url "http://dl.bintray.com/kotlin/kotlin-eap" }
        maven { url "http://dl.bintray.com/kotlin/kotlin-dev" }
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:${kotlin_version}"
        classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.+'
    }
}

group 'com.lightningkite'
version '0.0.2'

apply plugin: 'kotlin-platform-jvm'
apply plugin: 'maven-publish'
apply plugin: 'com.jfrog.bintray'

task sourceJar(type: Jar) {
    classifier 'sources'
    from sourceSets.main.allSource
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
            artifact tasks.sourceJar
            groupId project.group.toString()
            artifactId project.name
            version project.version
        }
    }
}

bintray {
    user = System.getenv('BINTRAY_USER')
    key = System.getenv('BINTRAY_KEY')
    publish = true
    pkg {
        repo = project.group.toString()
        name = project.name
        userOrg = "lightningkite"
        licenses = ["MIT"]
        def github = "https://github.com/lightningkite/${project.name}"
        vcsUrl = github
        websiteUrl = github
        issueTrackerUrl = github + "/issues"
        version {
            name = project.version
            released = new Date()
        }
    }
}

repositories {
    maven { url "https://kotlin.bintray.com/kotlinx" }
    mavenCentral()
    mavenLocal()
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8:${kotlin_version}"
    api "org.jetbrains.kotlinx:kotlinx-coroutines-javafx:1.0.1"
    testCompile "org.jetbrains.kotlin:kotlin-reflect:${kotlin_version}"

    expectedBy project(':mirror-form-metadata')

    api "com.lightningkite:koolui-javafx:${project.version}"

    api "com.lightningkite:kommon-jvm:${project.version}"
    api "com.lightningkite:kommunicate-jvm:${project.version}"
    api "com.lightningkite:lokalize-jvm:${project.version}"
    api "com.lightningkite:reacktive-jvm:${project.version}"
    api "com.lightningkite:recktangle-jvm:${project.version}"
    api "com.lightningkite:mirror-runtime-jvm:${project.version}"
    api "com.lightningkite:mirror-archive-api-jvm:${project.version}"


    api 'com.jfoenix:jfoenix:9.0.3' // Java 9

    //SVGs

    api 'org.apache.xmlgraphics:batik-dom:1.10'
    api 'org.apache.xmlgraphics:batik-anim:1.10'
    api 'org.apache.xmlgraphics:batik-bridge:1.10'
    api 'org.apache.xmlgraphics:batik-transcoder:1.10'
    api 'xalan:xalan:2.7.2'
    api 'org.apache.logging.log4j:log4j-api:2.5'

    api 'org.apache.xmlgraphics:xmlgraphics-commons:2.1'
    api 'org.apache.logging.log4j:log4j-core:2.5'

    testApi 'junit:junit:4.12'
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
